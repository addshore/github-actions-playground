name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker-compose:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      # hosts file works just fine
      - run: sudo echo "127.0.0.1 demo.localhost" | sudo tee -a /etc/hosts
      - run: sudo echo "127.0.0.1 some.demo.localhost" | sudo tee -a /etc/hosts
      
      - run: docker-compose up -d
      - run: docker ps -a
      - run: sleep 5
      
      # https://github.com/nginx-proxy/nginx-proxy/issues/226#issuecomment-135179216
      - continue-on-error: true
        run: docker-compose exec proxy nginx -t
        
      - run: docker-compose logs
      
      # seemingly requests make it to the demo
      
      - continue-on-error: true
        run: "curl -s http://localhost:9090"
      - continue-on-error: true
        run: "curl -s http://127.0.0.1:9090"
      - continue-on-error: true
        run: "curl -s http://demo.localhost:9090"
      - continue-on-error: true
        run: "curl -s http://some.demo.localhost:9090"
      
      # but no via the proxy?
      
      - continue-on-error: true
        run: "curl -s http://localhost:8080"
      - continue-on-error: true
        run: "curl -s http://127.0.0.1:8080"
      - continue-on-error: true
        run: "curl -s http://demo.localhost:8080"
      - continue-on-error: true
        run: "curl -s http://some.demo.localhost:8080"

      - run: docker-compose logs
